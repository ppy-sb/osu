<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/picnic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/font.css">
    <link rel="icon" href="favicon.png">
    <!-- <script src="scripts/launchgame.js"></script> -->
    <script src="scripts/downloader.js"></script>
    <script src="scripts/addbeatmaplist.js"></script>
    <script src="scripts/jsloader.js" type="module"></script>
</head>

<body>
    <div class="game-area" id="game-area" hidden>
    </div>

    <div class="pause-menu" id="pause-menu" hidden>
        <div class="paused-title">paused</div>
        <div class="button-list">
            <div class="pausebutton continue" id="pausebtn-continue">
                <div class="inner">Continue</div>
            </div>
            <div class="pausebutton retry" id="pausebtn-retry">
                <div class="inner">Restart playback</div>
            </div>
            <div class="pausebutton quit d-none" id="pausebtn-quit">
                <div class="inner">Quit</div>
            </div>
        </div>
    </div>

    <nav id="main-nav" style="display: none;">
        <div class="nav-link">
            <a href="index.html" class="brand">Osaka Salmon University!</a>
            <a href="new.html" class="pseudo button">最新</a>
            <a href="hot.html" class="pseudo button">热门</a>
            <a href="genre.html" class="pseudo button">分类</a>
        </div>
        <div class="nav-search">
            <form action="search.html">
                <input type="text" name="q" placeholder="谱面关键词或sid" />
                <input type="image" class="search-button" src="research.svg">
            </form>
        </div>
        <div class="nav-tool">
            <a href="local.html" class="pseudo button">收藏夹</a>
            <a href="faq.html" class="pseudo button">常见问题</a>
            <a href="settings.html" class="pseudo button">设置</a>
            <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">进入全屏</a>
        </div>
    </nav>

    <div class="main-page d-flex flex-column justify-content-center align-items-stretch my-0 h-100" id="main-page"
        style="height: 100%;">
        <div>
            <div class="my-auto text-center">
                <div class="" id="beatmap-list">
                    <!-- to be filled in script -->
                    <h1 id="hint" class="text-center">Preview Loading...</h1>
                </div>
                <!-- <div class="side-panel">
                            to be activated in script
                        </div> -->
                <div class="statuslines" id="statuslines">
                </div>
            </div>
            <div class="fixed-bottom pb-2">
                <div class="text-right pr-2">recommend using latest Chrome or Firefox</div>
                <div class="text-right pr-2">Inner preview v1.4.3. <a href="https://github.com/111116/osu">Github</a>
                </div>
                <div class="text-right pr-2">beatmaps provided from<a href="https://osu.sayobot.cn/">Sayobot</a></div>
            </div>
        </div>


    </div>

    <div id="lazy-load-scripts"></div>
    <script src="./scripts/layouts/preview.js" type="module"> </script>
</body>

</html>
